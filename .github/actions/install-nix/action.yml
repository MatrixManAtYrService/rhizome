name: 'Install Nix Portable'
description: 'Installs nix-portable on GitHub Actions runners without requiring sudo or system modifications.'
inputs:
  extra_nix_config:
    description: 'Additional Nix configuration to include.'
    required: false
  github_access_token:
    description: 'GitHub token for accessing private repositories and higher rate limits.'
    required: false
  nix_path:
    description: 'Set NIX_PATH environment variable.'
    required: false
branding:
  color: 'blue'
  icon: 'package'
runs:
  using: 'composite'
  steps:
    - run: ${GITHUB_ACTION_PATH}/install-nix.sh
      shell: bash
      env:
        INPUT_EXTRA_NIX_CONFIG: ${{ inputs.extra_nix_config }}
        INPUT_GITHUB_ACCESS_TOKEN: ${{ inputs.github_access_token }}
        INPUT_NIX_PATH: ${{ inputs.nix_path }}
        GITHUB_TOKEN: ${{ github.token }}